<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div class="container">
        <form id="form">
            <fieldset>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </fieldset>
            <fieldset>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" pattern="[a-z0-9]*" minlength="8" maxlength="12" required>
            </fieldset>
            <fieldset>
              <label for="confirmPassword">Valida Contraseña:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" pattern="[a-z0-9]*" minlength="8" maxlength="12" required>
            </fieldset>
            <fieldset>
              <label for="address">Direccion Completa:</label>
              <textarea id="address" name="address" minlength="10" required></textarea>
            </fieldset>
            <fieldset>
              <label for="terms">Acepto las condiciones:</label>
              <input type="checkbox" id="terms" name="terms" required>
            </fieldset>
            <input type="submit" value="Dar de Alta">
          </form>
    </div>

    <script src="js/form.js"></script>
    
      
</body>
</html>
